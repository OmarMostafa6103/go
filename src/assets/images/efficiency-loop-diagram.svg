<svg viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="1200" height="700" fill="#0f1419"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3B82F6"/>
    </marker>
  </defs>
  
  <!-- Left side: Self-Reinforcing Loop -->
  <g id="efficiency-loop">
    <!-- Title -->
    <text x="300" y="40" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#ffffff">
      Self-Reinforcing Efficiency
    </text>
    
    <!-- Center circle -->
    <circle cx="300" cy="320" r="100" fill="none" stroke="#3B82F6" stroke-width="3"/>
    <text x="300" y="310" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="#3B82F6" dominant-baseline="middle">Network</text>
    <text x="300" y="335" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="#3B82F6" dominant-baseline="middle">Density</text>
    
    <!-- Node 1: More Overlap (Top) -->
    <circle cx="300" cy="120" r="55" fill="none" stroke="#3B82F6" stroke-width="2"/>
    <text x="300" y="118" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="#ffffff" dominant-baseline="middle">More</text>
    <text x="300" y="138" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="#ffffff" dominant-baseline="middle">Overlap</text>
    
    <!-- Arrow from center to node 1 -->
    <path d="M 300 215 L 300 175" stroke="#3B82F6" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Node 2: Fewer Detours (Right) -->
    <circle cx="500" cy="320" r="55" fill="none" stroke="#3B82F6" stroke-width="2"/>
    <text x="500" y="318" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="#ffffff" dominant-baseline="middle">Fewer</text>
    <text x="500" y="338" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="#ffffff" dominant-baseline="middle">Detours</text>
    
    <!-- Arrow from node 1 to node 2 (curved) -->
    <path d="M 348 148 Q 425 180 452 280" stroke="#3B82F6" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Node 3: Lower Cost & Emissions (Bottom) -->
    <circle cx="300" cy="520" r="55" fill="none" stroke="#3B82F6" stroke-width="2"/>
    <text x="300" y="512" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="#ffffff" dominant-baseline="middle">Lower Cost</text>
    <text x="300" y="532" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="#ffffff" dominant-baseline="middle">& Emissions</text>
    
    <!-- Arrow from node 2 to node 3 (curved) -->
    <path d="M 472 365 Q 420 440 348 485" stroke="#3B82F6" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Node 4: Higher Reliability (Left) -->
    <circle cx="100" cy="320" r="55" fill="none" stroke="#3B82F6" stroke-width="2"/>
    <text x="100" y="318" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="#ffffff" dominant-baseline="middle">Higher</text>
    <text x="100" y="338" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="#ffffff" dominant-baseline="middle">Reliability</text>
    
    <!-- Arrow from node 3 to node 4 (curved) -->
    <path d="M 252 485 Q 175 440 148 365" stroke="#3B82F6" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Arrow from node 4 back to center -->
    <path d="M 152 300 L 198 300" stroke="#3B82F6" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Right side: Network Density Visualization -->
  <g id="network-viz" transform="translate(750, 80)">
    <!-- Title -->
    <text x="150" y="0" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#ffffff">
      Network Maturity
    </text>
    
    <!-- Left: Sparse Network -->
    <g>
      <text x="85" y="50" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="500" fill="#9CA3AF">Sparse Coverage</text>
      
      <!-- Background box -->
      <rect x="20" y="65" width="130" height="130" fill="none" stroke="#4B5563" stroke-width="1" stroke-dasharray="2,2" opacity="0.5"/>
      
      <!-- Sparse route nodes (gray, muted) -->
      <circle cx="35" cy="90" r="5" fill="#6B7280" opacity="0.5"/>
      <circle cx="110" cy="85" r="5" fill="#6B7280" opacity="0.5"/>
      <circle cx="75" cy="155" r="5" fill="#6B7280" opacity="0.5"/>
      <circle cx="130" cy="140" r="5" fill="#6B7280" opacity="0.5"/>
      
      <!-- Sparse connections -->
      <line x1="35" y1="90" x2="110" y2="85" stroke="#6B7280" stroke-width="1" opacity="0.4"/>
      <line x1="110" y1="85" x2="130" y2="140" stroke="#6B7280" stroke-width="1" opacity="0.4"/>
      <line x1="75" y1="155" x2="130" y2="140" stroke="#6B7280" stroke-width="1" opacity="0.4"/>
    </g>
    
    <!-- Center arrow -->
    <text x="150" y="140" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#6B7280" dominant-baseline="middle">â†’</text>
    
    <!-- Right: Dense Network -->
    <g>
      <text x="215" y="50" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="500" fill="#3B82F6">Dense Corridors</text>
      
      <!-- Background box -->
      <rect x="150" y="65" width="130" height="130" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.3"/>
      
      <!-- Dense route nodes (blue, highlighted) -->
      <circle cx="165" cy="90" r="5" fill="#3B82F6"/>
      <circle cx="240" cy="85" r="5" fill="#3B82F6"/>
      <circle cx="205" cy="155" r="5" fill="#3B82F6"/>
      <circle cx="260" cy="140" r="5" fill="#3B82F6"/>
      
      <!-- Dense connections (multiple routes) -->
      <line x1="165" y1="90" x2="240" y2="85" stroke="#3B82F6" stroke-width="2.5"/>
      <line x1="165" y1="90" x2="205" y2="155" stroke="#3B82F6" stroke-width="2"/>
      <line x1="240" y1="85" x2="260" y2="140" stroke="#3B82F6" stroke-width="2.5"/>
      <line x1="240" y1="85" x2="205" y2="155" stroke="#3B82F6" stroke-width="2"/>
      <line x1="205" y1="155" x2="260" y2="140" stroke="#3B82F6" stroke-width="2.5"/>
      <!-- Overlay route -->
      <line x1="165" y1="90" x2="260" y2="140" stroke="#3B82F6" stroke-width="1.5" opacity="0.6"/>
    </g>
    
    <!-- Impact text -->
    <text x="150" y="240" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" fill="#9CA3AF">
      More connections = faster matching
    </text>
    <text x="150" y="258" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" fill="#9CA3AF">
      More overlap = lower detours
    </text>
  </g>
  
  <!-- Bottom tagline -->
  <text x="600" y="680" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6B7280">
    The network gets smarter as it scales
  </text>
</svg>